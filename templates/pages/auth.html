{% extends "page_layouts/main_layout.html" %}

{% block title %}
    Auth
{% endblock %}

{% block content %}
    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center">로그인</h2>
            {{ auth_form|safe }}
            <div class="mt-6">
                <a href="/auth/google/login">
                    <button class="w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">구글로 로그인</button>
                </a>
            </div>
        </div>
    </main>
{% endblock %}
