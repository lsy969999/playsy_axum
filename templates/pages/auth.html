{% extends "page_layouts/auth_layout.html" %}

{% block title %}
    Auth
{% endblock %}

{% block content %}
    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center">로그인</h2>
            {{ auth_form|safe }}
            <div class="mt-6">
                <a href="/user/join">
                    <button class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">이메일 가입</button>
                </a>
            </div>
            <div class="flex items-center justify-center my-4">
                <hr class="w-full border-gray-300">
                <span class="px-2 text-gray-500">OR</span>
                <hr class="w-full border-gray-300">
            </div>
            <div class="mt-6">
                <a href="/auth/google/login">
                    <button class="w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">Google로 로그인</button>
                </a>
            </div>
            <div class="mt-6">
                <a href="/auth/naver/login">
                    <button class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Naver로 로그인</button>
                </a>
            </div>
            <div class="mt-6">
                <a href="/auth/kakao/login">
                    <button class="w-full bg-yellow-500 text-white py-2 px-4 rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2">Kakao로 로그인</button>
                </a>
            </div>
            <div class="mt-6">
                <a href="/auth/github/login">
                    <button class="w-full bg-slate-500 text-white py-2 px-4 rounded-md hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2">Github로 로그인</button>
                </a>
            </div>
            <div class="mt-6">
                <a href="/auth/apple/login">
                    <button class="w-full bg-slate-500 text-white py-2 px-4 rounded-md hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2">Apple 로그인</button>
                </a>
            </div>
            <div class="mt-6">
                <a href="/auth/discord/login">
                    <button class="w-full bg-slate-500 text-white py-2 px-4 rounded-md hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2">Discord 로그인</button>
                </a>
            </div>
        </div>
    </main>
{% endblock %}
