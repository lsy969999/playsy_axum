{% extends "page_layouts/main_layout.html" %}
{% block side_usage %} false {% endblock %}

{% block title %}Join Email{% endblock %}

{% block content %}
    <div class="m-2 sm:mx-auto sm:max-w-screen-sm mt-8 p-2 bg-white rounded-md border ">
        <section id="err-div" class="w-full">
        </section>
        <div class="">
            <span class="font-semibold p-2">
                이메일 인증코드를 입력해주세요.
            </span>
            <form
                hx-post="/user/email_verification"
                hx-target="#err-div"
            >
                <div class="flex flex-col p-2">
                    <label>인증코드</label>
                    <input name="code" class="border" type="text" />
                </div>
                <div class="flex justify-end p-2">
                    <button type="submit" class="p-2 m-2 bg-indigo-500 hover:bg-indigo-600 rounded-sm text-white">인증</button>
                </div>
                <div class="flex justify-end p-2">
                    <button
                        hx-post="/user/email_verification/code_resend"
                        hx-target="#err-div"
                        x-data="{ isDisabled: false }"
                        x-bind:disabled="isDisabled"
                        x-on:click.once="console.log('z'); isDisabled = true"
                        type="button" class="p-2 m-2 bg-indigo-500 hover:bg-indigo-600 rounded-sm disabled:bg-gray-400 disabled:hover:bg-gray-400 text-white">이메일 인증 코드 재발급</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
