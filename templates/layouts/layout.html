<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Application{% endblock %}</title>
</head>
<body>

        {% block header %}
            <h1>Welcome to My Application</h1>
        {% endblock %}
        {% include "fragments/default_css.html" %}

        {% block content %}{% endblock %}
    </main>

        {% endblock %}
    </footer>
    
    {% include "fragments/default_script.html" %}

</html>
