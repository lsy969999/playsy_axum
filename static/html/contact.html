<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컨택트</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <!-- Navbar -->
    <header class="bg-gray-800 text-white p-4 flex justify-between items-center">
        <div class="text-xl font-bold">Playsy</div>
        <button id="menu-button" class="block sm:hidden text-white focus:outline-none">
            ☰
        </button>
        <nav class="hidden sm:flex space-x-4">
            <a href="#" class="hover:bg-gray-700 px-3 py-2 rounded">Home</a>
            <a href="#" class="hover:bg-gray-700 px-3 py-2 rounded">Products</a>
            <a href="#" class="hover:bg-gray-700 px-3 py-2 rounded">Contact</a>
            <div id="auth-buttons" class="flex space-x-4">
                <!-- 로그인 상태에 따라 이 부분이 동적으로 변경됩니다. -->
                <a href="#" class="hover:bg-gray-700 px-3 py-2 rounded">로그인</a>
                <!-- 예: <p>닉네임: asdf</p><button class="border hover:bg-slate-200 px-3 py-2 rounded">로그아웃</button> -->
            </div>
        </nav>
    </header>
    
    <!-- Sidebar -->
    <div id="sidebar" class="fixed inset-y-0 left-0 bg-gray-800 text-white p-4 w-64 transform -translate-x-full transition-transform duration-300 ease-in-out sm:relative sm:translate-x-0">
        <nav class="flex flex-col space-y-4">
            <a href="#" class="hover:bg-gray-700 px-3 py-2 rounded">Home</a>
            <a href="#" class="hover:bg-gray-700 px-3 py-2 rounded">Products</a>
            <a href="#" class="hover:bg-gray-700 px-3 py-2 rounded">Contact</a>
            <div id="sidebar-auth-buttons" class="flex flex-col space-y-4">
                <!-- 로그인 상태에 따라 이 부분이 동적으로 변경됩니다. -->
                <a href="#" class="hover:bg-gray-700 px-3 py-2 rounded">로그인</a>
                <!-- 예: <p>닉네임: asdf</p><button class="border hover:bg-slate-200 px-3 py-2 rounded">로그아웃</button> -->
            </div>
        </nav>
    </div>
    
    <!-- Main content -->
    <main class="flex-grow p-4 bg-gray-100">
        <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-center">Contact Us</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Send</button>
                </div>
            </form>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center">
        &copy; 2024 Playsy. All rights reserved.
    </footer>

    <script>
        document.getElementById('menu-button').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        });

        // 로그인 상태에 따라 UI를 변경하는 예제 스크립트
        const isLoggedIn = false;  // 로그인 상태를 나타내는 변수 (false는 로그아웃 상태)
        const authButtons = document.getElementById('auth-buttons');
        const sidebarAuthButtons = document.getElementById('sidebar-auth-buttons');

        if (isLoggedIn) {
            authButtons.innerHTML = '<p>닉네임: asdf</p><button class="border hover:bg-slate-200 px-3 py-2 rounded">로그아웃</button>';
            sidebarAuthButtons.innerHTML = '<p>닉네임: asdf</p><button class="border hover:bg-slate-200 px-3 py-2 rounded">로그아웃</button>';
        } else {
            authButtons.innerHTML = '<a href="#" class="hover:bg-gray-700 px-3 py-2 rounded">로그인</a>';
            sidebarAuthButtons.innerHTML = '<a href="#" class="hover:bg-gray-700 px-3 py-2 rounded">로그인</a>';
        }
    </script>
</body>
</html>
