<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 화면</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <!-- Navbar -->
    <header class="bg-gray-800 text-white p-4 flex justify-between items-center">
        <div class="text-xl font-bold">Playsy</div>
        <nav class="hidden sm:flex space-x-4">
            <a href="#" class="hover:bg-gray-700 px-3 py-2 rounded">Home</a>
            <a href="#" class="hover:bg-gray-700 px-3 py-2 rounded">Products</a>
            <a href="#" class="hover:bg-gray-700 px-3 py-2 rounded">Contact</a>
            <a href="#" class="hover:bg-gray-700 px-3 py-2 rounded">게시판</a>
        </nav>
    </header>

    <!-- Main content -->
    <main class="flex-grow p-6">
        <!-- Game Screen -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-bold mb-4">게임 화면</h2>
            <div class="aspect-w-16 aspect-h-9 bg-gray-800 rounded-lg shadow-md">
                <!-- 게임 화면을 나타내는 플레이스홀더 -->
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen class="w-full h-full rounded-lg"></iframe>
            </div>
        </div>

        <!-- 댓글 섹션 -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-semibold mb-4">댓글</h3>
            <div class="space-y-4 mb-6">
                <div class="bg-gray-100 p-4 rounded-lg shadow-md">
                    <p class="text-sm text-gray-600">닉네임1 - 2024-07-09</p>
                    <p class="mt-2 text-gray-700">댓글 내용 1입니다. 이곳에 댓글 내용을 작성합니다.</p>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg shadow-md">
                    <p class="text-sm text-gray-600">닉네임2 - 2024-07-08</p>
                    <p class="mt-2 text-gray-700">댓글 내용 2입니다. 이곳에 댓글 내용을 작성합니다.</p>
                </div>
            </div>

            <!-- 댓글 작성 -->
            <div>
                <h3 class="text-xl font-semibold mb-4">댓글 작성</h3>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="comment" class="block text-sm font-medium text-gray-700">댓글</label>
                        <textarea id="comment" name="comment" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required></textarea>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">댓글 작성</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center">
        &copy; 2024 Playsy. All rights reserved.
    </footer>
</body>
</html>
